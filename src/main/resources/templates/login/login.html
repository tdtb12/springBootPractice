<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
</head>
<body>
<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"><input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                        for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label
                        for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <form th:action="@{/login}" method="POST">
                                <span th:text="${param.error != null ? 'error!!!!!' : ''}"></span>
                            <div class="group"><label for="user" class="label">Username</label> <input id="user"
                                                                                                       type="text"
                                                                                                       name="username"
                                                                                                       class="input"
                                                                                                       placeholder="Enter your username">
                            </div>
                            <div class="group"><label for="password" class="label">Password</label> <input id="password"
                                                                                                       type="password"
                                                                                                       name="password"
                                                                                                       class="input"
                                                                                                       data-type="password"
                                                                                                       placeholder="Enter your password">
                            </div>
                            <div class="group"><input id="check" type="checkbox" class="check" checked> <label
                                    for="check"><span class="icon"></span> Keep me Signed in</label></div>
                            <div class="group"><input type="submit" class="button" value="Sign In"></div>
                            </form>
                            <div class="hr"></div>
                            <div class="foot"><a href="#">Forgot Password?</a></div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group"><label for="user_create" class="label">Username</label> <input id="user_create"
                                                                                                       type="text"
                                                                                                       class="input"
                                                                                                       placeholder="Create your Username">
                            </div>
                            <div class="group"><label for="password_create" class="label">Password</label> <input id="password_create"
                                                                                                       type="password"
                                                                                                       class="input"
                                                                                                       data-type="password"
                                                                                                       placeholder="Create your password">
                            </div>
                            <div class="group"><label for="password_confirm" class="label">Repeat Password</label> <input id="password_confirm"
                                                                                                              type="password"
                                                                                                              class="input"
                                                                                                              data-type="password"
                                                                                                              placeholder="Repeat your password">
                            </div>
                            <div class="group"><label for="email" class="label">Email Address</label> <input id="email"
                                                                                                            type="text"
                                                                                                            class="input"
                                                                                                            placeholder="Enter your email address">
                            </div>
                            <div class="group"><input type="submit" class="button" value="Sign Up"></div>
                            <div class="hr"></div>
                            <div class="foot"><label for="tab-1">Already Member?</label></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h2>

</h2>
</body>
</html>
